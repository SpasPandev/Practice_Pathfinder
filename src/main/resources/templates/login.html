<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="    border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">

        <div class="row g-3 align-items-center">

            <form
                    th:action="@{/users/login}"
                    th:method="post">
                <div>
                    <h5 th:if="${bad_credentials}" class="bg-danger">Incorrect username or password</h5>
                    <div class="col-auto">
                        <label for="username" class="col-form-label ">Username</label>
                    </div>
                    <div class="col-auto">
                        <input th:value="${username}"
                               type="text"
                               name="username"
                               required
                               id="username"
                               class="form-control"
                               placeholder="Username">
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="password" class="col-form-label ">Password</label>
                    </div>
                    <div class="col-auto">
                        <input id="password"
                               type="password"
                               name="password"
                               required
                               class="form-control"
                               placeholder="Password">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
                </div>
            </form>
        </div>

    </div>
</main>
<footer th:replace="fragments/commons::footer" class="footer bg-blur rounded"></footer>
</body>
</html>
